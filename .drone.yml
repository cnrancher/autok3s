---
kind: pipeline
type: docker
name: lint
platform:
  os: linux
  arch: amd64
steps:
  - name: commit-message
    image: aevea/commitsar:0.18.0
    commands:
      - commitsar -d /drone/src -v
  - name: code
    image: rancher/dapper:v0.5.8
    privileged: true
    environment:
      DIRTY_CHECK: "true"
    commands:
      - dapper build
    volumes:
      - name: docker
        path: /var/run/docker.sock
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - push
      - pull_request
node:
  instance: agent-amd64

---
kind: pipeline
type: docker
name: package
platform:
  os: linux
  arch: amd64
steps:
  - name: code
    image: rancher/dapper:v0.5.8
    environment:
      TAG: "${DRONE_TAG}"
    commands:
      - dapper cross_build
    volumes:
      - name: docker
        path: /var/run/docker.sock

  - name: install-buildx-support
    image: tonistiigi/binfmt
    privileged: true
    entrypoint:
      - /usr/bin/binfmt
    command:
      - --install
      - all

  - name: docker-publish-arm64
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      platforms: linux/amd64,linux/arm64/v8
      dockerfile: Dockerfile
      repo: cnrancher/autok3s
      tags:
        - ${DRONE_TAG}
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: docker-publish-latest-arm64
    image: thegeeklab/drone-docker-buildx
    privileged: true
    settings:
      platforms: linux/amd64,linux/arm64/v8
      build_args:
        - "VERSION=latest"
      dockerfile: Dockerfile
      repo: cnrancher/autok3s
      tag: "latest"
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      ref:
        exclude:
          - "refs/tags/*rc*"

  - name: fetch-all-tags
    image: alpine/git
    commands:
      - git fetch --tags

  - name: notary-output
    image: aevea/release-notary:0.9.2
    pull: if-not-exists
    commands:
      - hack/make-rules/release-note.sh /release-note/note.txt
    volumes:
      - name: release-note
        path: /release-note

  - name: github_binary_release
    image: plugins/github-release
    settings:
      note: /release-note/note.txt
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      files:
        - "dist/autok3s_*"
    volumes:
      - name: release-note
        path: /release-note

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
  - name: release-note
    temp: {}
trigger:
  event:
    include:
      - tag
node:
  instance: agent-amd64
depends_on:
  - "lint"
