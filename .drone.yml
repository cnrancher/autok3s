---
kind: pipeline
name: manifest
platform:
  os: linux
  arch: amd64
steps:
  - name: release-note
    image: maiwj/drone-releaser:v0.1.0
    commands:
      - /changelog.sh
    volumes:
      - name: release-note
        path: /release-note
  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      overwrite: true
      note: /release-note/CHANGELOG.md
    volumes:
      - name: release-note
        path: /release-note
    when:
      event:
        exclude:
          - push
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
  - name: release-note
    temp: {}
trigger:
  ref:
    include:
      - "refs/heads/master"
      - "refs/heads/release/v*"
      - "refs/tags/v*"
  event:
    include:
      - push
      - tag
node:
  instance: agent-amd64
depends_on:
  - compress-amd64
  - compress-arm64
  - compress-arm
