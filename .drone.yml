---
kind: pipeline
name: lint
platform:
  os: linux
  arch: amd64
steps:
  - name: commit-message
    image: outillage/commitsar
    commands:
      - commitsar -d /drone/src -v
  - name: code
    image: maiwj/drone-dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
      DIRTY_CHECK: true
    commands:
      - make autok3s lint
    volumes:
      - name: docker
        path: /var/run/docker.sock
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - push
      - pull_request
node:
  instance: agent-amd64
---
kind: pipeline
name: integration-test
platform:
  os: linux
  arch: amd64
steps:
  - name: verify
    image: maiwj/drone-dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
    commands:
      - make autok3s unit
    volumes:
      - name: docker
        path: /var/run/docker.sock
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - push
      - pull_request
node:
  instance: agent-amd64
depends_on:
  - lint
---
kind: pipeline
name: compress-amd64
platform:
  os: linux
  arch: amd64
steps:
  - name: build
    image: maiwj/drone-dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
      CROSS: true
    commands:
      - make autok3s build only
    volumes:
      - name: docker
        path: /var/run/docker.sock
  - name: compress
    image: maiwj/drone-dapper:v0.4.2
    privileged: true
    environment:
      BY: dapper
    commands:
      - wget https://github.com/upx/upx/releases/download/v3.96/upx-3.96-amd64_linux.tar.xz
      - tar -xvf upx-3.96-amd64_linux.tar.xz
      - cp upx-3.96-amd64_linux/upx /usr/bin/
      - upx --brute dist/autok3s_linux_amd64
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      event:
        - tag
    depends_on:
      - build
  - name: github_linux_amd64_binary_release
    image: ibuildthecloud/github-release:v0.0.1
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-amd64.txt
      checksum_flatten: true
      files:
        - "dist/autok3s_linux_amd64"
    when:
      event:
        - tag
    depends_on:
      - compress
  - name: github_darwin_amd64_binary_release
    image: ibuildthecloud/github-release:v0.0.1
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-darwin-amd64.txt
      checksum_flatten: true
      files:
        - "dist/autok3s_darwin_amd64"
    when:
      event:
        - tag
    depends_on:
      - compress
  - name: github_windows_amd64_binary_release
    image: ibuildthecloud/github-release:v0.0.1
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-windows-amd64.txt
      checksum_flatten: true
      files:
        - "dist/autok3s_windows_amd64.exe"
    when:
      event:
        - tag
    depends_on:
      - compress
  - name: github_windows_386_binary_release
    image: ibuildthecloud/github-release:v0.0.1
    settings:
      api_key:
        from_secret: github_token
      prerelease: true
      checksum:
        - sha256
      checksum_file: CHECKSUMsum-windows-386.txt
      checksum_flatten: true
      files:
        - "dist/autok3s_windows_386.exe"
    when:
      event:
        - tag
    depends_on:
      - compress
volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
trigger:
  event:
    include:
      - push
      - pull_request
      - tag
node:
  instance: agent-amd64
depends_on:
  - integration-test
